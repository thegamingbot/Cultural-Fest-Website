<!DOCTYPE html>
<html lang="en" class=" -webkit-">
    <head>

        <title>Hi, {{user.username}}</title>

        {% load static %}
        {% load crispy_forms_tags %}

        <link rel="stylesheet" type="text/css" href="{% static 'css/style.css' %}">
        <link rel="stylesheet" href="{% static 'css/logo.css' %}">
        <link rel="stylesheet" type="text/css" href="{% static 'css/user.css' %}">
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>

        <style>
            @font-face {
                font-family: TSA;
                src: local('../static/fonts/TSA'),
                    url('../static/fonts/TSA.ttf') format("truetype");
            }

            @font-face {
            font-family: Chopsic;
            src: local('../static/fonts/Chopsic'),
                url('../static/fonts/Chopsic.ttf') format("truetype");
            }

            @font-face {
            font-family: Billabong;
            src: local('../static/fonts/Billabong'),
                url('../static/fonts/Billabong.ttf') format("truetype");
            }
        </style>

    </head>

    <body>

        <div class="border">
            <img style="width:100%;height:180%;" src="{% static 'images/bg13.png' %}">
        </div>

        <a href="../">
            <div class="circles">
                <div></div>
                <div></div>
                <div></div>
                <span></span>
            </div>
            <div class="text">SHADOW</div>
        </a>
        
        <a href="#" id="scroll" style="display: none;"><span></span></a>
        
        <button class="red" onclick="openPage('Home', this)" id="defaultOpen">Home</button>
        <button class="green" onclick="openPage('News', this)">News</button>

        <div id="Home" class="tabcontent">
            <h3>Home</h3>
            <p>Home is where the heart is..</p>
        </div>

        <div id="News" class="tabcontent">
            <form method = POST enctype="multipart/form-data">
                {% csrf_token %}
                {{form|crispy}}
                <button class="btn btn-success" name="submit">Submit</button>
            </form>
        </div>

        <script>
            function openPage(pageName,elmnt) {
            var i, tabcontent, tablinks;
            tabcontent = document.getElementsByClassName("tabcontent");
            for (i = 0; i < tabcontent.length; i++) {
                tabcontent[i].style.display = "none";
            }
            document.getElementById(pageName).style.display = "block";
            }
            document.getElementById("defaultOpen").click();
        </script>

        <script>
            $(document).ready(function(){
                $(window).scroll(function(){
                    if ($(this).scrollTop() > 100){
                        $('#scroll').fadeIn();
                    }
                    else{
                        $('#scroll').fadeOut();
                    }
                });
                $('#scroll').click(function(){
                    $("html, body").animate({ scrollTop: 0 }, 600);
                    return false;
                });
            });
        </script>

    </body>

</html>
